<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Evaluaci√≥n</title>
    <style>
        /* Tus estilos CSS permanecen igual */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid #4CAF50;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th,
        .results-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .results-table th {
            background: #4CAF50;
            color: white;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè´ Sistema de Evaluaci√≥n</h1>
            <p>Registro y consulta de resultados de pruebas en l√≠nea</p>
        </div>

        <div class="content">
            <!-- Formulario para guardar resultados -->
            <div class="card">
                <h2>üìä Registrar Resultado</h2>
                <form id="resultForm">
                    <div class="form-group">
                        <label for="name">Nombre completo:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="doc">Documento de identidad:</label>
                        <input type="text" id="doc" name="doc" required>
                    </div>

                    <div class="form-group">
                        <label for="score">Puntaje obtenido:</label>
                        <input type="number" id="score" name="score" required min="0" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="percentage">Porcentaje (%):</label>
                        <input type="number" id="percentage" name="percentage" required min="0" max="100" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="roundedScore">Puntaje redondeado:</label>
                        <input type="number" id="roundedScore" name="roundedScore" required min="0">
                    </div>

                    <div class="form-group">
                        <label for="wrongAnswers">Respuestas incorrectas:</label>
                        <input type="number" id="wrongAnswers" name="wrongAnswers" required min="0">
                    </div>

                    <button type="submit" class="btn">üíæ Guardar Resultado</button>
                </form>

                <div id="formMessage"></div>
            </div>

            <!-- Panel de resultados -->
            <div class="card">
                <h2>üìà Resultados Guardados</h2>

                <button onclick="loadResults()" class="btn">üîÑ Actualizar Lista</button>
                <button onclick="deleteAllResults()" class="btn" style="background: #f44336;">üóëÔ∏è Eliminar Todos</button>

                <div id="resultsMessage"></div>
                
                <div id="resultsContainer">
                    <div id="loadingResults">Cargando resultados...</div>
                    <table class="results-table" id="resultsTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Documento</th>
                                <th>Puntaje</th>
                                <th>%</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è REEMPLAZA CON LA URL DE TU GOOGLE APPS SCRIPT
        const SCRIPT_URL = 'App web: https://script.google.com/macros/s/AKfycby6WEfrHLtd0o-P1vEkX6Rz3_ySuFqVGx6odOMlh8lzkcHCHCx6yhSmmiga7gfjWn61lQ/exec';

        // Mostrar mensaje
        function showMessage(elementId, message, type = 'success') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => element.innerHTML = '', 5000);
        }

        // Formatear fecha
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES');
        }

        // Guardar resultado
        document.getElementById('resultForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                doc: formData.get('doc'),
                score: parseFloat(formData.get('score')),
                percentage: parseFloat(formData.get('percentage')),
                roundedScore: parseInt(formData.get('roundedScore')),
                wrongAnswers: parseInt(formData.get('wrongAnswers'))
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'saveResult',
                        data: data
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage('formMessage', '‚úÖ Resultado guardado exitosamente', 'success');
                    this.reset();
                    loadResults();
                } else {
                    showMessage('formMessage', `‚ùå Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage('formMessage', `‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        });

        // Cargar resultados
        async function loadResults() {
            const loadingElement = document.getElementById('loadingResults');
            const tableElement = document.getElementById('resultsTable');
            const tableBody = document.getElementById('resultsBody');
            
            loadingElement.style.display = 'block';
            tableElement.style.display = 'none';

            try {
                const response = await fetch(`${SCRIPT_URL}?action=getResults`);
                const results = await response.json();

                if (results.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No hay resultados guardados</td></tr>';
                } else {
                    tableBody.innerHTML = results.map(result => `
                        <tr>
                            <td>${result.name}</td>
                            <td>${result.doc}</td>
                            <td><strong>${result.score}</strong></td>
                            <td>${result.percentage}%</td>
                            <td>${formatDate(result.timestamp)}</td>
                        </tr>
                    `).join('');
                }

                loadingElement.style.display = 'none';
                tableElement.style.display = 'table';
                showMessage('resultsMessage', `‚úÖ ${results.length} resultados cargados`, 'success');

            } catch (error) {
                loadingElement.style.display = 'none';
                showMessage('resultsMessage', `‚ùå Error al cargar resultados: ${error.message}`, 'error');
            }
        }

        // Eliminar todos los resultados
        async function deleteAllResults() {
            if (!confirm('¬øEst√°s seguro de que deseas eliminar TODOS los resultados? Esta acci√≥n no se puede deshacer.')) {
                return;
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'deleteAllResults'
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage('resultsMessage', '‚úÖ Todos los resultados han sido eliminados', 'success');
                    loadResults();
                } else {
                    showMessage('resultsMessage', `‚ùå Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage('resultsMessage', `‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        // Cargar resultados al iniciar
        document.addEventListener('DOMContentLoaded', loadResults);
    </script>
</body>
</html>
